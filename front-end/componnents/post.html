<!-- Modal Overlay -->
<div class="modal-overlay" id="post-modal">
    <div class="modal-content">
      <button class="close-btn" id="close-post">&times;</button>
      <form action="/create_post" method="POST">
        <h2>Create New Post</h2>
    
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="255" required />
      
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="6" required></textarea>
      
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">-- Select Category --</option>
          <option value="Technology">Technology</option>
          <option value="Science">Science</option>
          <option value="Health">Health</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Education">Education</option>
          <option value="Gaming">Gaming</option>
          <option value="Business">Business</option>
        </select>
      
        <button type="submit">Create Post</button>
      </form>
      
    </div>
  </div>


  <!-- post card -->

  <div class="post-card">
    <div class="post-header">
      <img src="path/to/user-profile.jpg" alt="User Profile" class="profile-pic" />
      <div class="user-info">
        <h4 class="username">John Doe</h4>
        <span class="post-date">Posted on 2025-05-02</span>
      </div>
    </div>
  
    <div class="post-body">
      <h3 class="post-title">Post Title Here</h3>
      <p class="post-content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.
      </p>
    </div>
  
    <div class="post-footer">
      <span>👍 12</span>
      <span>👎 3</span>
      <span>💬 5</span>
    </div>
  </div>
