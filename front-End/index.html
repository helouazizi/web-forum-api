<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link rel="stylesheet" href="./css/style.css" /> <!-- Optional CSS file -->
</head>
<body>
    <header>
        <h1 class="logo"><a href="/">Forum</a></h1>
        <nav class="navigation-links">
            <ul>
                <li><a href="#">New Post</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">

            <!-- slider to hold all active users profiles -->
            <div class="slider">
              <div></div><div></div><div></div><div></div><div></div> <!-- Placeholder profile avatars -->
            </div>
        
            <!-- left sidebar for filtering posts -->
            <aside class="left-sidebar">
              <h3>Filter</h3>
              <p>Tags, categories, date, etc.</p>
            </aside>
        
            <!-- section for displaying posts -->
            <main class="posts">
              <h2>Posts</h2>
              <p>Here are the forum posts.</p>
            </main>
        
            <!-- right sidebar for chat -->
            <aside class="right-sidebar">
              <h3>Chat</h3>
              <p>Active conversations or messages.</p>
            </aside>
        
          </section>
    </main>

    <footer>
        <p>&copy; 2025 Forum. All rights reserved.</p>
    </footer>
</body>
</html>
